<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="#{create.title}">Create Link</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
    <div th:if="${deletedMessage}" class="alert alert-success" th:text="${deletedMessage}"></div>

    <h1 class="text-center" th:text="#{create.heading}">Create a New Link</h1>
    <form id="localeForm" th:action="@{/links/create}" method="get" class="mb-3">
        <select name="lang" onchange="document.getElementById('localeForm').submit()" class="form-control w-auto d-inline-block">

            <option value="en" th:selected="${#locale.language=='en'}">English</option>
            <option value="pl" th:selected="${#locale.language=='pl'}">Polski</option>
            <option value="de" th:selected="${#locale.language=='de'}">Deutsch</option>
        </select>
    </form>
    <form th:action="@{/links/create}" th:object="${link}" method="post">
        <input type="hidden" name="lang" th:value="${param.lang}" />
        <div class="mb-3">
            <label th:text="#{label.name}">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label th:text="#{label.targetUrl}">Target URL:</label>
            <input type="text" th:field="*{targetUrl}" class="form-control" />
            <div class="text-danger small" th:if="${#fields.hasErrors('targetUrl')}" th:errors="*{targetUrl}"></div>
        </div>
        <div class="mb-3">
            <label th:text="#{label.password}">Password:</label>
            <input type="text" th:field="*{password}" class="form-control" />
            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{btn.create}">Create</button>
    </form>
</div>
    </div>
  </div>
</div>
</body>
</html>
